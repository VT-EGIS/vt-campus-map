<div>
  <div data-dojo-attach-point="mapNode">
    <div id="locate-button"></div>
    <div id="home-button"></div>
    <div id="search-by-category-modal"></div>
    <input class="form-control" type="search" id="searchField" placeholder="Search"/>
    <div class="panel-group" id="collapsibleSidebar">
      <div class="panel" id="legend-heading">
        <a data-toggle="collapse" data-parent="#collapsibleSidebar" href="#legendBody">
          <div class="panel-heading vtcampusmap-small">
            Legend<span id="close-legend" class="pull-right">x</span>
          </div>
        </a>
        <div id="legendBody" class="panel-collapse collapse">
          <div class="panel-body" id="legend"></div>
        </div>
      </div>
    </div>
    <div class="modal fade searchResults-modal"
      style="display: none;" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close"
              data-dismiss="modal" aria-hidden="true">
              x
            </button>
            <h4 class="modal-title">Search Results</h4>
          </div>
          <div class="modal-body">
            <div id='searchResultsDiv'>
              <div class='itemsList' id='searchResults'></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
