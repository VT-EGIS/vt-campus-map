<!DOCTYPE html>
<html lang='en'>

  <head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no'>
    <meta name='description' content='VT Interactive Campus Map'>

    <title>Interactive VT Campus Map</title>

    <link rel='stylesheet' href='./css/app.css'>
    <link rel='stylesheet' href='//js.arcgis.com/3.13/dijit/themes/claro/claro.css'>
    <link rel='stylesheet' href='//js.arcgis.com/3.13/esri/css/esri.css'>
    <link rel='stylesheet' href='./vendor/bootstrap-3.2.0-dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='./vendor/bootstrap-map/css/bootstrapmap.css'>
    <link rel='stylesheet' href='./css/navbar.css'>

    <!-- Google Analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','__gaTracker');

    // Use the appropriate GA tracker depending on test/prod
    var hostURL = window.location.hostname;
    console.log(hostURL);

    __gaTracker('create', 'UA-54936711-1', 'auto');  //NOTE: use UA-54936711-2 in production!! TODO: do this automatically.
    __gaTracker('send', 'pageview');
    </script>
    <!-- End Google Analytics -->

  </head>

  <body>
    <div id='vt-navbar'></div>
    <div id='vt-campus-map'>
      <div id='home-button'></div>
      <div id='locate-button'></div>
    </div>

		<noscript>
			<div>
			The VT Interactive Campus Map is a JavaScript application.
			If you prefer not to enable JavaScript in your browser, try the PDF map on the
			<a href="http://www.maps.vt.edu/">Maps and Locations</a> page.
			</div>
		</noscript>

		<script>
			(function() {
        var packagePath = location.pathname.substring(0, location.pathname.lastIndexOf('/'));

        window.dojoConfig = {
          packages: [
            { name: 'bootstrapMap', location: packagePath + '/vendor/bootstrap-map/js' } ,
            { name: 'dojoBootstrap', location: packagePath + '/vendor/Dojo-Bootstrap' },
            { name: 'layersWidget', location: packagePath + '/vendor/arcgis-layers-widget/src' },
            { name: 'featuredPlacesWidget', location: packagePath + '/vendor/featured-places-widget/src' },
            { name: 'mapTypeGalleryWidget', location: packagePath + '/vendor/arcgis-map-type-gallery/src' },
            { name: 'vtCampusMap', location: packagePath + '/js' }
          ]
        };
      }());
    </script>

    <script src='//js.arcgis.com/3.13/'></script>

    <script>
      require([
        'vtCampusMap',
        'dojo/domReady!',
      ], function (vtCampusMap) {
        new vtCampusMap();
      });
    </script>
  </body>
</html>
