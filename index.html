<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no'>
    <meta name='description'
      content='VT Interactive Campus Map'>
    <link rel='shortcut icon' href='./favicon.png'>
    <title>Interactive VT Campus Map</title>
    <link href='css/app.css' rel='stylesheet'>
  </head>
  <body>
    <div id='navBarNode'></div>
    <div id='mapNode'></div>
    <script>
    (function() {
      var package_path = window.location.pathname.substring(0,
          window.location.pathname.lastIndexOf('/'));
      window.dojoConfig = {
        packages: [{
			    name: 'agsjs',
          location: package_path + '/vendor/agsjs'
        },
			  {
				  name: 'app',
          location: package_path + '/js'
        } ,
		  	{
          name: 'bootstrapMap',
          location: package_path + '/vendor/bootstrap-map/js'
        } ,
        {
          name: 'dojoBootstrap',
          location: package_path + '/vendor/Dojo-Bootstrap'
        }]
      };
    }());
    </script>
    <script src='http://js.arcgis.com/3.10/'></script>
    <script src='js/app.js'></script>
  </body>
</html>
